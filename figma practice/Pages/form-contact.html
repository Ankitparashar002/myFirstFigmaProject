<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../Assests/css/form-contact.css" />
  </head>
  <body>
    <div class="form-div container">
      <div class="card" style="border: none">
        <div class="row g-0">
          <div class="col col-lg-5">
            <img
              src="../Assests/photos/location-img.png"
              class="img-fluid rounded-start"
            />
          </div>

          <div class="col col-lg-7">
            <div class="card-body">
              <div class="head-div">
                <p class="sub-heading">Contact us</p>
                <h2 class="heading">Write a Message</h2>
              </div>

              <div class="form-details">
                <div class="detail-1">
                  <input class="name" type="text" placeholder="Name" />
                  <input
                    class="email"
                    type="email"
                    placeholder="Email Address"
                  />
                </div>

                <div class="detail-2">
                  <textarea
                    class="text"
                    rows="7%"
                    placeholder="Write a Message"
                  ></textarea>
                </div>

                <button class="btn send">Send a Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
